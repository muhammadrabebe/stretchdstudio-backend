spring.application.name=strechdstudio 
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stretchdstudio
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.servlet.context-path=/api/v1
spring.security.enabled=false

server.address=0.0.0.0
server.port=8080



# this will ensure to create any column or table in the database
#spring.jpa.hibernate.ddl-auto=update

# Enable logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=TRACE
logging.level.org.springframework.security.web=TRACE




spring.security.user.name= # Disable default username
spring.security.user.password= # Disable default password

logging.level.org.springframework.security.web.FilterChainProxy=TRACE




# Set the logging level (e.g., INFO, DEBUG, WARN, ERROR)
logging.level.root=INFO

# Specify the location and name of the log file
logging.file.name=logs/StretchdStudio-app.log

# Optionally, specify the maximum size of the log file before rolling over
logging.file.max-size=10MB

# Specify the number of log files to keep
logging.file.max-history=30



spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


